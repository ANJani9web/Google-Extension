<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

<!-- Container for the extension -->
<div class="our_extension container">
    <!-- Heading -->
    <h3>Hello! Welcome to the Weather and Air Pollution extension.</h3>
</div>

<!-- Form for user input -->
<form class="form_1">
    <!-- Name input -->
    <label for="name" class="form-label label_1">Your Name:</label>
    <input type="text" id="name" class="form-control input_1" placeholder="Enter your name" required>
    <br><br>

    <!-- City input -->
    <label for="city" class="form-label label_1">Your City:</label>
    <input type="text" id="city" class="form-control input_1" placeholder="Enter your city" required>
    <br><br>

    <!-- Submit button -->
    <button type="submit" id="button" class="btn btn-primary">Submit</button>
    <br><br>
</form>

<!-- Container for displaying welcome messages and quote -->
<div id="container">
    <div id="welcome_mess_1"></div>
    <div id="welcome_mess_2"></div>
    <div id="quote"></div>
</div>
